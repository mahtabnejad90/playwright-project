name: Playwright Tests
env: 
 PLAYWRIGHT_BOOKING_BASEURL: https://www.booking.com
 PLAYWRIGHT_GEO_LOCATION_API_URL: https://geolocation.onetrust.com/cookieconsentpub/v1/geo/location
 PlAYWRIGHT_GUEST_EMAIL: E2E_xua73ldg@example.com
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create .env file
      run: |
        cp env/env.example env/env.env
    - name: Run Playwright tests
      run: npx playwright test --grep @ci --project=Chromium
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1
